<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <nav> 
            <div class="search">
                <input type="text" placeholder="Enter The City Name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>
        <div class="hero1"><div class="wind"><img src="./images/wind.png"> <div class="speed"> <h3 class="ws">- K/m</h3> <p>wind speed</p></div></div>
                            <div class="weth"><img src="./images/clouds.png"></div>
                            <div class="humidity"><img src="./images/humidity.png"> <div class="speed1"> <h3 class="hu">-%</h3> <p>humidity</p></div></div>
                        </div>
          <div class="hero2">
            <div class="tempmax"><p>Temp Max</p> <p class="tm">-°c</p></div>
            <div class="main"><h1>-°c</h1>
           <h2 class="city">-</h2>
           </div>
           <div class="tempmin"> <p>Temp Min</p> <p class="tmin">-°c</p> </div>
        </div>                      
        <div class="hero3">
            <div class="presure"><div class="np"><h4>PRESSURE</h4></div> <div class="pn"><p>-</p></div></div>
            <div class="country"><p class="cn">Country</p>
                                 <div class="coun"><p>-</p></div>
            </div>
            <div class="feelslike"><div class="fl"><h4>FEELS LIKE</h4> </div> <div class="p"><p>-°c</p></div></div>
        </div>
        <div class="copyr"><p>Copyright © 2025 Rakshak </p></div>
    </div>
    <script src="./index.js " charset="UTF-8" ></script>
</body>
</html>
